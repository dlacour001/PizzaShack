	<script>
		
		window.onload = function move() 
		{
			var elem = document.getElementById("myBar");   
			var opt= sessionStorage.getItem("delOpt");
			var width = 0;
			var moveSpeed;
			var cart=parseInt(sessionStorage.getItem("finalCart"));
			document.getElementById("demo").innerHTML = "Your order is 0% complete!";
			if(cart>0)
			{
				if(cart<=4)
				{
					moveSpeed=10000;
					document.getElementById("est").innerHTML="This should take 15 to 25 minutes";
				}
				else if (cart >4)
				{
					moveSpeed=20000;
					document.getElementById("est").innerHTML="This should take 30 to 45 minutes";
				}
				var id = setInterval(frame, moveSpeed);
			
				function frame()
				{
					
					if (width >= 100) 
					{
						clearInterval(id);
						if(opt=="Delivery")
						{
							document.getElementById("est").innerHTML = "Your order is on its way!";
						}
						else
						{
							document.getElementById("est").innerHTML = "Your order is ready for pick up!";
						}
					}
					else 
					{
						width++; 
						elem.style.width = width + '%'; 
						document.getElementById("demo").innerHTML = "Your order is " +width * 1  + '%'+" complete!";
					}
				}
			}
			else
			{
				document.getElementById("est").innerHTML="Your order is not complete. Please finish your order at checkout to track your items.";
			}	
		}
	</script>
